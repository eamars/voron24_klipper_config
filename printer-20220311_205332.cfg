spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel btt_mini12864]
#   To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
color_order: RGB

##  Set RGB values on boot up for each Neopixel.
##  Index 1 = display, Index 2 and 3 = Knob
#[delayed_gcode setdisplayneopixel]
#initial_duration: 1
#gcode:
#        SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
#        SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
#        SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3

#--------------------------------------------------------------------

[thermistor chamber_temp]
temperature1: 25
resistance1: 10000
beta: 3950


[temperature_sensor enclosure_temp]
sensor_type: chamber_temp
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: C

[bed_mesh]
speed: 300

# Inductive
# horizontal_move_z: 9

# Klicky
horizontal_move_z: 10
##--------------------------------------------------------------------
##  Uncomment below for 250mm build
#mesh_min: 40, 40
#mesh_max: 210,210

##  Uncomment for 300mm build
#mesh_min: 40, 40
#mesh_max: 260,260

mesh_min: 40, 40
mesh_max: 310,310
##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12

[gcode_arcs]
resolution: 0.05
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.


#####################################################################
#   Macros
#####################################################################
[include klicky-probe.cfg]
[include nozzle_scrub.cfg]
[include bed_mesh_calibrate_at_print_area.cfg]


[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    SAVE_GCODE_STATE NAME=start
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(160)|float %}

    M117 Warmup
    M104 S{EXTRUDER_TEMP}              ; Non block heating the hot end while running the bed mesh and
    M140 S{BED_TEMP}

    # Determine the status of the exhaust fan
    TEMPERATURE_ADJUSTED_PRINT_START_SETTINGS

    CG28                               ; Home XYZ (if necessary)
    MOVE_TO_CENTER                     ; Move to center while waiting for bed and extruder to reach the target temperature
    # BED_MESH_PROFILE LOAD={BED_TEMP|int}
    M190 S{BED_TEMP}                   ; set bed temp and wait for it reach temp
    M109 S{EXTRUDER_TEMP}  ; Heat the nozzle to the temperature (blocking)

    # Clear the bed mesh before running QGL
    BED_MESH_CLEAR

    # Run QGL after the bed mesh has been cleared
    QUAD_GANTRY_LEVEL

    # Run bed mesh calibration (should be short)
    # BED_MESH_CALIBRATE
    BED_MESH_CALIBRATE_AT_PRINT_AREA AREA_START={params.AREA_START|default("0,0")} AREA_END={params.AREA_END|default("0,0")}

    # Run nozzle clean script
    clean_nozzle
    G28 Z  ; Do a home Z to get the real Z offset under temperature

    # Move to the center
    G90
    G0 X175 Y175 Z5 F30000

    # Run the purge line before the actual print
    # PURGE_LINE

    M83                                ; Make the E relative independant of other axis
    M117 Starting Print
    RESTORE_GCODE_STATE NAME=start

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-1 F3600                   ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    # G0  X125 Y250 F3600            ; park nozzle at rear
    # park nozzle at rear
    G0 X{printer.toolhead.axis_maximum.x} Y{printer.toolhead.axis_maximum.y} F19500.0
    BED_MESH_CLEAR

    # Purge the chamber regardless for 10 minutes
    SET_FAN_SPEED FAN=exhaust_fan SPEED=1.0
    UPDATE_DELAYED_GCODE ID=EXHAUST_FAN_OFF DURATION=600

[gcode_macro ZUP]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=0.01 MOVE=1

[gcode_macro ZDOWN]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=-0.01 MOVE=1

# Conditional G28 (home if not already homed)
[gcode_macro CG28]
gcode:
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    CG28                      ; Home if not homed to get everything turned on
    QUAD_GANTRY_LEVEL         ; Level
    #G28 X Y                  ; Home the X and Y
    # G0 X130 Y355 Z2 F9000     ; Move to brush
    # G0 X75 F750               ; Move across the brush
    # G0 X130 F750              ; Move across the brush
    # G28 Z                     ; Home the Z now that nozzle is clean
    G0 X175 Y175 Z20 F6000    ; Return to center of bed

[gcode_macro PURGE_LINE]
gcode:
    SAVE_GCODE_STATE NAME=purge
    M117 Purge


    G90  ; Absolute mode
    G0 Z20 F1000  ; Move to 20mm to avoid touching the build Z endstop
    G0 X10 Y5 F9000 ; Move to start position
    G0 Z0.3 F1000  ; Move down the nozzle and get ready
    G92 E0 ; Reset Extruder

    G91  ; enable relative movement
    G1 X250 F1500 E15  ; Draw the first line by moving the 250mm
    G1 Y0.4 F5000 ; Move to the side by 4mm
    G1 X-200 F1500 E30  ; Draw the second line
    G92 E0  ; Reset extruder

    G0 Z10 F3000  ; Move the nozzle up to prevent hitting anything
    G90

    RESTORE_GCODE_STATE NAME=purge


[delayed_gcode EXHAUST_FAN_OFF]
gcode:
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0


# Convert Marlin linear advance (M900) commands to Klipper (SET_PRESSURE_ADVANCE) commands.
# For use with Marlin's linear advance calibration: https://marlinfw.org/tools/lin_advance/k-factor.html
[gcode_macro M900]
gcode:
    # Parameters
    {% set pa = params.K|float %}
    SET_PRESSURE_ADVANCE ADVANCE={pa}


[gcode_macro MOVE_TO_CENTER]
gcode:
    SAVE_GCODE_STATE NAME=move

    CG28

    G90
    G0 X175 Y175 Z20 F10000

    RESTORE_GCODE_STATE NAME=move


[menu __main __main __octoprint __qgl]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Run QGL
gcode:
    QUAD_GANTRY_LEVEL


[menu __main __main __octoprint __move_to_center]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Move to Center
gcode:
    MOVE_TO_CENTER


[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
gcode:
    ##### set defaults #####
    {% set x = params.X|default(230) %}      #edit to your park position
    {% set y = params.Y|default(230) %}      #edit to your park position
    {% set z = params.Z|default(10)|float %} #edit to your park position
    {% set e = params.E|default(1) %}        #edit to your retract length
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set lift_z = z|abs %}
    {% if act_z < (max_z - lift_z) %}
        {% set z_safe = lift_z %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    PAUSE_BASE
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G1 E-{e} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}    
      G1 Z{z_safe}
      G90
      G1 X{x} Y{y} F6000
    {% else %}
      {action_respond_info("Printer not homed")}
    {% endif %}


[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    ##### set defaults #####
    {% set e = params.E|default(1) %} #edit to your retract length
    #### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
      {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
    {%else %}
      {% set get_params = "" %}
    {% endif %}
    ##### end of definitions #####
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G1 E{e} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}  
    RESUME_BASE {get_params}


[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE

[gcode_macro TEMPERATURE_ADJUSTED_PRINT_START_SETTINGS]
gcode:
    SAVE_GCODE_STATE NAME=temperature_adjust

    # Cancel any previous delayed event
    UPDATE_DELAYED_GCODE ID=EXHAUST_FAN_OFF DURATION=0
    # ABS/ASA
    {% if printer.heater_bed.target >= 100 %}
        # Turn off during print
		SET_FAN_SPEED FAN=exhaust_fan SPEED=0
    # PETG
    {% elif printer.heater_bed.target > 65 and printer.heater_bed.target < 100 %}
        # Turn on during print
        SET_FAN_SPEED FAN=exhaust_fan SPEED=1.0
    # Others (PLA/TPU)
    {% else %}
        # Turn on during print
        SET_FAN_SPEED FAN=exhaust_fan SPEED=1.0
    {% endif %}

    RESTORE_GCODE_STATE NAME=temperature_adjust


